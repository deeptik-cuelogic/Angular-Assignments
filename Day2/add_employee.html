<html ng-app="login">
  <title>Employee</title>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/ngstorage/0.3.6/ngStorage.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>

    <script type="text/javascript" src="login.js"></script>
  </head>
  <body>
    <div class="container">
      <div ng-show="error" class="alert alert-danger">{{error}}</div>
        <h2>Add Employee</h2>
        <form class="form-horizontal" name="addForm" ng-controller="employeeController" ng-submit="submit();" novalidate>
          <div class="form-group">
            <label class="control-label col-sm-2" for="exampleInputEmail1">Name</label>
            <div class="col-sm-10">
              <input name="name" type="text" class="form-control" placeholder="Name" ng-model="name" required>
              <span style="color:red" ng-show="addForm.name.$dirty && addForm.name.$invalid">
                <span ng-show="addForm.name.$error.required">Name is required.</span>
              </span>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="exampleInputEmail1">Email</label>
            <div class="col-sm-10">
              <input name="email" type="email" class="form-control" placeholder="Email" ng-model="email" required>
              <span style="color:red" ng-show="addForm.email.$dirty && addForm.email.$invalid">
                <span ng-show="addForm.email.$error.required">Email is required.</span>
              </span>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="exampleInputEmail1">Age</label>
            <div class="col-sm-10">
              <input name="age" type="text" class="form-control" placeholder="Age" ng-model="age" required>
              <span style="color:red" ng-show="addForm.age.$dirty && addForm.age.$invalid">
                <span ng-show="addForm.name.$error.required">Age is required.</span>
              </span>
            </div>
          </div>
          <div class="form-group">
          <label class="control-label col-sm-2" for="exampleInputEmail1">Gender</label>
            <div class="col-sm-10">
              <label class="radio-inline"><input type="radio" name="gender">Male</label>
              <label class="radio-inline"><input type="radio" name="gender">Female</label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary"  value="Submit">Save</button>
            </div>
          </div>
        </form>
    </div>
  </body>
</html>
