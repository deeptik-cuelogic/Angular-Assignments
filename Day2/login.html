<html ng-app="login">
  <title>LOGIN</title>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/ngstorage/0.3.6/ngStorage.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>

    <script type="text/javascript" src="login.js"></script>
  </head>
  <body>
    <div class="container">
      <div ng-show="error" class="alert alert-danger">{{error}}</div>
        <h2>Login</h2>
        <form class="form-horizontal" name="loginForm" ng-controller="LoginController" ng-submit="submit();" novalidate>
            <div class="form-group">
                <label class="control-label col-sm-2" for="exampleInputEmail1">Username</label>
                <div class="col-sm-10">
                  <input name="email" type="email" class="form-control" placeholder="Email" ng-model="email" required>


                  <span style="color:red" ng-show="loginForm.email.$dirty && loginForm.email.$invalid">
                    <span ng-show="loginForm.email.$error.required">Username is required.</span>
                  </span>
                 </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="exampleInputPassword1">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" name= "password" placeholder="Password" ng-model="password" required>
                <span style="color:red" ng-show="loginForm.password.$dirty && loginForm.password.$invalid">
                  <span ng-show="loginForm.password.$error.required"> Password is required.</span>
                </span>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary"  value="Submit">Login</button>
            </div>
          </div>
        </form>
    </div>
  </body>
</html>
